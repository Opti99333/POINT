<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="img-ava.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>POINT</title>
  <style>
    :root {
      --bg: #ffffff;   /* —Å—Ç–∞—Ä—Ç: –±–µ–ª—ã–π —Ñ–æ–Ω */
      --fg: #0a0a0a;   /* —á—ë—Ä–Ω–∞—è —Ç–æ—á–∫–∞ / —á–∞—Å—Ç–∏—Ü—ã */
      --text: #0a0a0a; /* —Å—Ç–∞—Ä—Ç–æ–≤—ã–π —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
    }

    html, body { height: 100%; margin: 0; }
    body {
      background: var(--bg);
      overflow: hidden;
      transition: background-color 3000ms ease; /* –º–µ–¥–ª–µ–Ω–Ω–µ–µ, —á—Ç–æ–±—ã —á–∞—Å—Ç–∏—Ü—ã —É—Å–ø–µ–ª–∏ –¥–æ–ª–µ—Ç–µ—Ç—å */
    }

    body, button {
       font-family: "Montserrat", sans-serif !important;
  font-optical-sizing: auto !important;
  font-weight: 100 !important;
  font-style: normal !important;
    }

    /* –†–µ–≤–µ—Ä—Å-—Ç–µ–º–∞ –ø–æ—Å–ª–µ –≤–∑—Ä—ã–≤–∞ */
    body.inverted { background: #0a0a0a; }

    #scene {
      position: fixed; inset: 0; display: block; width: 100vw; height: 100vh;
      background: transparent; cursor: none;
    }

    /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è —Ç–æ—á–∫–∞. –£–ø—Ä–∞–≤–ª—è–µ–º scale –∏–∑ JS –ø–æ —Ñ–∞–∑–∞–º. */
    .spot {
      position: fixed; left: 50%; top: 50%;
      transform: translate(-50%, -50%) scale(0.5); /* –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ –≤ 2 —Ä–∞–∑–∞ –º–µ–Ω—å—à–µ */
      width: min(7vmin, 60px); height: min(7vmin, 60px);
      background: var(--fg); border-radius: 50%; will-change: transform, background-color;
      transition: transform 800ms ease, background-color 1500ms ease;
      pointer-events: none;
    }
    /* –ü–æ—Å–ª–µ –∏–Ω–≤–µ—Ä—Å–∏–∏ ‚Äî –∫—Ä—É–≥ —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –±–µ–ª—ã–º */
    body.inverted .spot { background: #ffffff; }

    .headline {
      position: fixed; left: 50%; top: 75%; transform: translateX(-50%);
      color: var(--text); font-weight: 300; letter-spacing: 0.01em;
      font-size: clamp(24px, 2.6vmin, 38px);
      opacity: 1; /* –ù–ï –∏—Å—á–µ–∑–∞–µ—Ç */
      user-select: none; white-space: nowrap; pointer-events: none;
      transition: color 1500ms ease; /* —Å–º–µ–Ω–∞ —Ü–≤–µ—Ç–∞ —Ç–µ–∫—Å—Ç–∞ –≤—Å–ª–µ–¥ –∑–∞ –∏–Ω–≤–µ—Ä—Å–∏–µ–π */
    }
    body.inverted .headline { color: #ffffff; }

    .cursor { position: fixed;
  left: 0; top: 0;
  width: 10px; height: 10px;
  border-radius: 50%;
  background: var(--fg);        /* —á—ë—Ä–Ω—ã–π –¥–æ –∏–Ω–≤–µ—Ä—Å–∏–∏ */
  pointer-events: none;
  transform: translate(-50%, -50%);
  opacity: 1;
  z-index: 9999;                /* –ø–æ–≤–µ—Ä—Ö canvas –∏ –≤—Å–µ–≥–æ –æ—Å—Ç–∞–ª—å–Ω–æ–≥–æ */
  transition: background-color 1500ms ease;
  /* –í–ê–ñ–ù–û: –±–µ–∑ —É–º–Ω–æ–∂–µ–Ω–∏—è, —á—Ç–æ–±—ã –Ω–µ ¬´–∏—Å—á–µ–∑–∞–ª¬ª –Ω–∞ —á—ë—Ä–Ω–æ–º */
  mix-blend-mode: normal;
}

/* –ø–æ—Å–ª–µ –∏–Ω–≤–µ—Ä—Å–∏–∏ ‚Äî –±–µ–ª–∞—è —Ç–æ—á–∫–∞, –±–µ–∑ blend-–º–æ–¥–∞ */
body.inverted .cursor{
  background: #ffffff;
  mix-blend-mode: normal;
}

@media (max-width: 470px) {
  .headline{
    font-size: 16.5px !important;
  }
}

/* –®–∞–ø–∫–∞ –∫–∞–∫ —Å–µ—Ç–∫–∞: left | ca | right */
.top-bar{
  position: fixed;
  top: 0; left: 0; width: 100%;
  padding: max(12px, env(safe-area-inset-top)) clamp(16px, 3vw, 32px);
  display: grid;
  grid-template-columns: 1fr auto 1fr;
  grid-template-areas: "left ca right";
  align-items: center;
  gap: 12px;
  z-index: 10000;
}

/* –õ–µ–≤–æ/–ø—Ä–∞–≤–æ –ø–æ–º–µ—â–∞–µ–º –≤ –æ–±–ª–∞—Å—Ç–∏ —Å–µ—Ç–∫–∏ */
.top-bar .btn-link.left  { grid-area: left;  justify-self: start; }
.top-bar .btn-link.right { grid-area: right; justify-self: end; }

/* –ö–Ω–æ–ø–∫–∏ ‚Äî –≤—ã—Ä–∞–∑–∏—Ç–µ–ª—å–Ω—ã–µ –∏ –∞–¥–∞–ø—Ç–∏–≤–Ω—ã–µ */
.btn-link{
  font-size: clamp(12px, 1.6vw, 15px);
  font-weight: 700;
  text-transform: uppercase;
  text-decoration: none;
  color: var(--fg);
  border: 2px solid var(--fg);
  padding: clamp(6px, 1.2vw, 9px) clamp(14px, 2.4vw, 22px);
  border-radius: 999px;
  letter-spacing: 0.06em;
  transition: transform .15s ease, box-shadow .25s ease, background-color .25s ease, color .25s ease, border-color .25s ease;
  box-shadow: 0 0 0 transparent;
  will-change: transform;
}
.btn-link:hover{ background: var(--fg); color: #fff; box-shadow: 0 0 14px rgba(0,0,0,.28); transform: translateY(-1px); }
.btn-link:active{ transform: translateY(0); box-shadow: none; }

/* –ò–Ω–≤–µ—Ä—Å–∏—è —Ü–≤–µ—Ç–æ–≤ –≤ —Ç—ë–º–Ω–æ–π —Ç–µ–º–µ */
body.inverted .btn-link{ color:#fff; border-color:#fff; }
body.inverted .btn-link:hover{ background:#fff; color:#000; box-shadow:0 0 16px rgba(255,255,255,.35); }

/* CA –ø–æ —Ü–µ–Ω—Ç—Ä—É ‚Äî —á–∏–ø —Å –∞–¥–∞–ø—Ç–∏–≤–Ω—ã–º —Ä–∞–∑–º–µ—Ä–æ–º */
.top-bar h3{
  grid-area: ca;
  justify-self: center;
  margin: 0;
  padding: clamp(6px, 1vw, 8px) clamp(12px, 2vw, 18px);
  font-size: clamp(12px, 1.6vw, 15px);
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  color: var(--fg);
  border: 2px solid var(--fg);
  border-radius: 999px;
  white-space: nowrap;
}
body.inverted .top-bar h3{ color:#fff; border-color:#fff; }

/* üì± –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
@media (max-width: 720px){
  /* –°—Ç—Ä–æ–∏–º 2 —Å—Ç—Ä–æ–∫–∏: 1) –∫–Ω–æ–ø–∫–∏ —Å–ª–µ–≤–∞/—Å–ø—Ä–∞–≤–∞, 2) CA –ø–æ —Ü–µ–Ω—Ç—Ä—É */
  .top-bar{
    grid-template-columns: 1fr 1fr;
    grid-template-areas:
      "left  right"
      "ca    ca";
    row-gap: 10px;
    padding: max(10px, env(safe-area-inset-top)) 14px;
  }
  .top-bar .btn-link.left{ justify-self: start; }
  .top-bar .btn-link.right{ justify-self: end; }
  .top-bar h3{ justify-self: center; }

  /* –ß—É—Ç—å –∫–æ–º–ø–∞–∫—Ç–Ω–µ–µ –∫–Ω–æ–ø–∫–∏ –∏ CA */
  .btn-link{
    padding: 8px 14px;
    letter-spacing: .07em;
  }
  .top-bar h3{
    padding: 6px 12px;
    letter-spacing: .12em;
  }
}

/* –£–∑–∫–∏–µ —ç–∫—Ä–∞–Ω—ã */
@media (max-width: 420px){
  .btn-link{ font-size: 11.5px; padding: 7px 12px; }
  .top-bar h3{ font-size: 11.5px; }
}

<body>
  <canvas id="scene" aria-hidden="true"></canvas>
<header class="top-bar">
  <a href="https://dexscreener.com/solana/coming soon" target="_blank" class="btn-link left">Dexscreener</a>
  <h3>CA: Coming soon</h3>
  <a href="https://x.com/" target="_blank" class="btn-link right" style="margin-right: 10%;">Twitter</a>
</header>
  <div class="spot" id="spot"></div>
  <div class="headline" id="headline">The point is that everything begins with a $POINT.</div>
  <div class="cursor" id="cursor"></div>

  <script>
    // === –ë–∞–∑–æ–≤–∞—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ ===
    const canvas = document.getElementById('scene');
    const ctx = canvas.getContext('2d');
    const spot = document.getElementById('spot');
    const headline = document.getElementById('headline');
    const cursor = document.getElementById('cursor');

    const center = { x: 0, y: 0 };
    const DPR = Math.max(1, Math.min(window.devicePixelRatio || 1, 2));

    // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã —á–∞—Å—Ç–∏—Ü (–≤—ã–ª–µ—Ç–∞—é—Ç –Ω–∞—Ä—É–∂—É –ø—Ä–∏ –≤–∑—Ä—ã–≤–µ)
    const PARTICLE_COUNT_BASE = 1000; // –ì–û–†–ê–ó–î–û –±–æ–ª—å—à–µ —á–∞—Å—Ç–∏—Ü, —á—Ç–æ–±—ã –∑–∞–∫—Ä—ã–≤–∞–ª–∏ —ç–∫—Ä–∞–Ω
    let PARTICLE_COUNT = PARTICLE_COUNT_BASE;
    let particles = [];

    // –§–∞–∑—ã: idle -> shrink -> explode
    let phase = 'idle';

    function resize() {
      const { innerWidth: w, innerHeight: h } = window;
      canvas.width = Math.floor(w * DPR);
      canvas.height = Math.floor(h * DPR);
      canvas.style.width = w + 'px';
      canvas.style.height = h + 'px';
      ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
      center.x = w / 2; center.y = h / 2;

      // –∞–¥–∞–ø—Ç–∏—Ä—É–µ–º —á–∏—Å–ª–æ —á–∞—Å—Ç–∏—Ü
      const scale = Math.min(w, h) / 800;
      PARTICLE_COUNT = Math.max(1000, Math.floor(PARTICLE_COUNT_BASE * (0.7 + scale)));
    }
    window.addEventListener('resize', resize, { passive: true });
    resize();

    // –°–æ–∑–¥–∞—Ç—å —á–∞—Å—Ç–∏—Ü—ã –¥–ª—è –≤–∑—Ä—ã–≤–∞: —Å—Ç–∞—Ä—Ç—É—é—Ç –∏–∑ —Ü–µ–Ω—Ç—Ä–∞ –∏ –ª–µ—Ç—è—Ç –Ω–∞—Ä—É–∂—É
    function makeExplosionParticles() {
      const baseSpeed = 3; // –Ω–µ–º–Ω–æ–≥–æ –º–µ–¥–ª–µ–Ω–Ω–µ–µ —Å—Ç–∞—Ä—Ç
      particles = new Array(PARTICLE_COUNT).fill(0).map(() => {
        const angle = Math.random() * Math.PI * 2;
        const speed = baseSpeed + Math.random() * 3; // —É–º–µ—Ä–µ–Ω–Ω—ã–µ —Å–∫–æ—Ä–æ—Å—Ç–∏, —á—Ç–æ–±—ã –ª–µ—Ç–µ–ª–∏ –¥–æ–ª—å—à–µ
        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;
        return {
          x: center.x,
          y: center.y,
          vx, vy,
          size: 1 + Math.random() * 4, // —á—É—Ç—å –∫—Ä—É–ø–Ω–µ–µ –¥–ª—è ¬´–∑–∞—Å–ª–æ–Ω–µ–Ω–∏—è¬ª —ç–∫—Ä–∞–Ω–∞
          alpha: 1,
        };
      });
    }

    // –ê–Ω–∏–º–∞—Ü–∏–æ–Ω–Ω—ã–π —Ü–∏–∫–ª
    function draw() {
      const { innerWidth: w, innerHeight: h } = window;
      ctx.clearRect(0, 0, w, h);

      if (phase === 'explode') {
        // —Ä–∏—Å—É–µ–º —á–∞—Å—Ç–∏—Ü—ã —Ä–∞–∑–ª—ë—Ç–∞ (—á—ë—Ä–Ω—ã–µ —Ç–æ—á–∫–∏)
        ctx.fillStyle = '#0a0a0a';
        for (let p of particles) {
          p.x += p.vx; p.y += p.vy;
          // –û—á–µ–Ω—å –ª—ë–≥–∫–æ–µ –∑–∞–º–µ–¥–ª–µ–Ω–∏–µ, —á—Ç–æ–±—ã –ø—Ä–æ–¥–æ–ª–∂–∞–ª–∏ –ª–µ—Ç–µ—Ç—å –¥–æ–ª–≥–æ
          p.vx *= 0.996; p.vy *= 0.996;
          // –ú–µ–¥–ª–µ–Ω–Ω–æ–µ –∑–∞—Ç—É—Ö–∞–Ω–∏–µ, —á—Ç–æ–±—ã –∏—Ö –±—ã–ª–æ –≤–∏–¥–Ω–æ –¥–æ–ª—å—à–µ
          p.alpha -= 0.0018;
          if (p.alpha < 0) p.alpha = 0;

          if (p.alpha > 0.01) {
            ctx.globalAlpha = p.alpha;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fill();
          }
        }
        ctx.globalAlpha = 1;
      }

      requestAnimationFrame(draw);
    }
    requestAnimationFrame(draw);

    // –¢–∞–π–º–ª–∞–π–Ω: idle -> shrink -> explode -> invert BG (–º–µ–¥–ª–µ–Ω–Ω–µ–µ)
    function playReverseIntro() {
      // 1) –ª—ë–≥–∫–æ–µ —É–º–µ–Ω—å—à–µ–Ω–∏–µ —Ç–æ—á–∫–∏ (0.5 -> 0.38) ‚Äî –ø–ª–∞–≤–Ω–æ
      setTimeout(() => {
        phase = 'shrink';
        spot.style.transform = 'translate(-50%, -50%) scale(0.38)';
      }, 800);

      // 2) –≤–∑—Ä—ã–≤ ‚Äî –≥–µ–Ω–µ—Ä–∏–º —á–∞—Å—Ç–∏—Ü—ã –∏ –Ω–∞ –º–≥–Ω–æ–≤–µ–Ω–∏–µ –¥–µ–ª–∞–µ–º —Ç–æ—á–∫—É –µ—â—ë –º–µ–Ω—å—à–µ
      setTimeout(() => {
        phase = 'explode';
        spot.style.transform = 'translate(-50%, -50%) scale(0.22)';
        makeExplosionParticles();
      }, 1600);

      // 3) –º–µ–¥–ª–µ–Ω–Ω–∞—è –∏–Ω–≤–µ—Ä—Å–∏—è —Ç–µ–º—ã: —Ñ–æ–Ω ‚Üí —á—ë—Ä–Ω—ã–π, –∫—Ä—É–≥ ‚Üí –±–µ–ª—ã–π, –∫—É—Ä—Å–æ—Ä –ø–æ—è–≤–ª—è–µ—Ç—Å—è
      setTimeout(() => {
        document.body.classList.add('inverted');
        cursor.style.opacity = 1;
      }, 1900);

      // 4) —á—É—Ç—å –ø–æ–∑–∂–µ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –∫—Ä—É–≥ –∫ –±–æ–ª–µ–µ –∑–∞–º–µ—Ç–Ω–æ–º—É —Ä–∞–∑–º–µ—Ä—É
      setTimeout(() => {
        spot.style.transform = 'translate(-50%, -50%) scale(0.5)';
      }, 3200);
    }

    playReverseIntro();

    // –ö–∞—Å—Ç–æ–º–Ω—ã–π –∫—É—Ä—Å–æ—Ä
    window.addEventListener('mousemove', (e) => {
      cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
    });
  </script>
